<!--
  IE detection, used to guide console formatting in subsequent include
-->
<script type="text/javascript">window._ie9 = false;</script>
<!--[if IE 9 ]>
  <script type="text/javascript">window._ie9 = true;</script>
<![endif]-->

<!--
 IE10 JS targeting: http://stackoverflow.com/a/17099988
 IE11 JS targeting: http://stackoverflow.com/a/17447695
-->
<script type="text/javascript">
  window._ie10 = ("onpropertychange" in document && !!window.matchMedia);
  window._ie11 = !!navigator.userAgent.match(/Trident\/7.0; rv 11/);
  window._ie = window._ie9 || window._ie10 || window._ie11;
</script>

<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics_ua }}', 'gsa.gov');

  // anonymize user IPs (chops off the last IP triplet)
  ga('set', 'anonymizeIp', true);

  ga('send', 'pageview');
</script>

<!-- Digital Analytics Program roll-up, see https://analytics.usa.gov for data -->
<script id="_fed_an_ua_tag" src="https://analytics.usa.gov/dap/dap.min.js" async></script>

<script src="{{ site.baseurl }}/assets/js/jquery-2.1.1.min.js"></script>
<script>
  SITE_BASEURL = '{{site.baseurl}}';
</script>

<!-- Browser warning, console message -->
<script src="{{ site.baseurl }}/assets/js/18f.js"></script>

{% for script_url in page.scripts %}
{% unless script_url contains '.min.js' %}
<script src="{{ script_url | split:"/" | last | asset_path }}"></script>
{% else %}<script src="{{ site.baseurl }}{{ script_url }}"></script>{% endunless %}
{% endfor %}

<script async data-main="{{ site.baseurl }}/assets/js/main" src="{{ site.baseurl }}/assets/js/vendor/requirejs/require.js"></script>
