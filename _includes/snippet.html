{% unless s.markdown == true %}
<pre class='snippets-no-md'>{{ s.last-week }}{% if s.this-week %}<br/>
{{ s.this-week }}{% endif %}</pre>
{% else %}
<div class='snippets'>
<h3>Last Week</h3>
<div>{{ s.last-week | markdownify }}</div>
{% if s.this-week %}
<h3>This Week</h3>
<div>{{ s.this-week | markdownify }}</div>
{% endif %}
</div>
{% endunless %}
