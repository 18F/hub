{% if page.edit_info %}{% assign edit_info = page.edit_info %}
    <div>{% capture path %}{% if edit_info.prefix %}{{ page.path | remove_first:edit_info.prefix }}{% else %}{{ page.path }}{% endif %}{% endcapture %}
      <a href="https://github.com/{{ edit_info.repo }}/edit/{{ edit_info.branch }}/{{ path }}">{{ edit_info.text }}</a>
    </div>{% endif %}
